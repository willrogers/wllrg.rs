<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link type="text/css" rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico?">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Raleway" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    {% for js_name in page.extra_js %}
      <script type="text/javascript" src="{{ js_name }}"></script>
    {% endfor %}
  </head>
  <body class=background>
    <div class="wrapper">
      <div class="header">
        <div class="menu">
          <div id="logo">
            <div class="monkey">
              <img src="/monkey.png"/>
            </div>
            <a href="/index.html">Will Rogers</a>
          </div>
          <ul class="nav">
            <li class="header-nav-item"><a href="/index.html">Blog</a></li>
            <li class="header-nav-item"><a href="/about.html">About</a></li>
            <li class="header-nav-item"><a href="https://twitter.com/wrgrs">Twitter</a></li>
            <li class="header-nav-item"><a href="https://github.com/willrogers">Github</a></li>
            <li class="header-nav-item"><a href="/links.html">Links</a></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
