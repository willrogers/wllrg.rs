<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico?">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Raleway" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    {% for js_name in page.extra_js %}
      <script type="text/javascript" src="{{ js_name }}"></script>
    {% endfor %}
  </head>
  <body class=background>
    <div class="wrapper">
      <div class="header">
        <div class="menu">
          <div id="logo">
            <div id="monkey">
              <img src="/static/monkey.png"/>
            </div>
            <div id="name-logo">
              <a href="/index.html">Will Rogers</a>
            </div>
          </div>
          <label id="toggle-label"></label>
          <input type="checkbox" id="toggle-menu" name="toggle-label" checked>
          <nav>
            <ul class="nav">
              <li class="header-nav-item"><a href="/index.html">Blog</a></li>
              <li class="header-nav-item"><a href="/about.html">About</a></li>
              <li class="header-nav-item"><a href="https://twitter.com/wrgrs">Twitter</a></li>
              <li class="header-nav-item"><a href="https://github.com/willrogers">Github</a></li>
              <li class="header-nav-item"><a href="/links.html">Links</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="main">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
    <script>
      var checkbox = document.querySelector("#toggle-menu");
      var wrapper = document.querySelector(".wrapper");
      wrapper.addEventListener("click", hideMenu, false);
      var ham = document.querySelector("#toggle-label");
      ham.addEventListener("click", showMenu, true);
      function hideMenu(e) {
        if (e.target.id !== "toggle-menu") {
          if (checkbox.checked === false) {
            checkbox.checked = true;
          }
        }
      }
      function showMenu(e) {
        if (checkbox.checked === true) {
          checkbox.checked = false;
        }
        e.stopPropagation();
      }
    </script>
  </body>
</html>
