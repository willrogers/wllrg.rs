<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script src="d3/d3.min.js" charset="utf-8"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 100;
    var padding = 1;
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    svg.selectAll("rect")
     .data(dataset)
     .enter()
     .append("rect")
     .attr("x", function(d, i) {
          return i * (w / dataset.length);
      })
     .attr("height", function(d) {
        return d * 4;
     })
     .attr("width", (w / dataset.length) - padding)
     .attr("y", function(d) {return h - d * 4; })
     .attr("fill", function(d) {
       return "rgb(0, 0, " + (d * 10) + ")";
     }); 


    d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function(d) {
            var barHeight = d * 5;
            return barHeight + "px";
        });
    </script>
  </body>
</html>
